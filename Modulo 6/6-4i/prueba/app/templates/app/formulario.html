{% extends "index.html" %}

{% block formulario_contacto %}

<form action="/enviar" method="post">

{% csrf_token %}

<div class="form-group">

<label for="nonbre">Nombre</label>

<input type="text" class="form-control" id="nombre" name="nombre" required> </div>
<div class="form-group">

<label for="email">Email</label>

<input type="email" class="form-control" id="email" name="email" required> </div>
<div class="form-group">

<label for="asunto">Asunto</label>

<input type="text" class="form-control" id="asunto" name="asunto" required> </div>
<div class="form-group">

<label for="mensaje">Mensaje</label>

<textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea> </div>

<button type="submit" class="btn btn-primary">Enviar</button>

</form>

{% endblock %}
