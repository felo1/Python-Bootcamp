{% extends "app/base.html" %}

{% block body %}
<h3>Confirmación de eliminación de actividad</h3>

<p>Por favor confirme que desea eliminar la tarea nombre <b>"{{tarea.name}}"</b></p>

<form method="POST">
    {% csrf_token %}
    <input class="btn btn-outline-danger" value="Borrar" type="submit">
    <a class="btn btn-outline-success" href="{% url 'tareas-list' %}" role="button">Cancelar</a>
</form>
{% endblock %}
