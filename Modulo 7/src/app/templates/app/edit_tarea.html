{% extends "app/base.html" %}

{% block body %}

  <h1>Editar Tarea {{tarea.name}}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-outline-primary" type="submit">Guardar cambios</button>
    <a class="btn btn-outline-danger" href="{% url 'tareas-delete' tarea.id %}" role="button">Completar</a>
    <input type="hidden" name="estado" value="{{ tarea.estado }}">
    <button type="submit" name="estado" value="completada">Completar</button>
    <button type="submit" name="estado" value="vista">Retornar</button>
  
  </form>


{% endblock %}
