<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Inline Data Table Example</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="dato.js">
    </script>
  </head>
  <body>

    <table id="example" class="display" width="100%">

    </table>

    <table>
        <td class="sorting_1"><button>+</button></td>
        <td class="sorting_2"><button>+</button></td>
        <td class="sorting_3"><button>+</button></td>
    </table>


    <table>
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
        <div class="container-fluid">
            <tr><td><button>+</button><p>0</p><button>-</button></td>
        </div>
        </tbody>
      </table>
      

    <button id="delet"></button>

  </body>

</html>
