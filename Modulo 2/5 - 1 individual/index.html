<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="logica.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.js"></script>
    <title>5-1 individual</title>
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ejemplo</h1>
    </header>
    <section id="cuerpa" style="text-align: center;">
        <div class="container-fluid container-formularios">
            <div id="beneficios-form" class="row">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingrese sus datos (Javascript)</h5>
                        <form>
                            <div class="form-group row card-text">
                                <label  class="col-4 col-form-label">Input:</label>
                                <div class="col-8">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-address-card"></i>
                                            </div>
                                        </div>
                                        <input id="inputText" name="text" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-4 col-8">
                                    <button onclick="fillList()" name="submit" type="button"
                                        class="btn btn-primary">Submit</button>
                                    <!-- EXTREMADAMENTE IMPORTANTE QUE EL BOTON SEA UN TYPE BUTTON PARA QUE NO
                                        GATILLE UN REFRESCO DE PAGINA-->
                                    <!--Entiendo que la diferencia entre onclick y keydown en android sería que
                                    uno es al entrar en contacto, como los botones, y el otro se refiere a cuando
                                    existe una entrada de usuario, típicamente de texto-->
                                </div>
                            </div>
                            <ul id="listaItems">
                            </ul>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="cuerpa2" style="text-align: center;">
        <div class="container-fluid container-formularios">
            <div id="beneficios-form2" class="row">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingrese sus datos (JQuery)</h5>
                        <form>
                            <div class="form-group row card-text">
                                <label class="col-4 col-form-label">Input:</label>
                                <div class="col-8">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-address-card"></i>
                                            </div>
                                        </div>
                                        <input id="inputTextJQuery" name="text" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-4 col-8">
                                    <button id="fillListJQ" name="submit" type="button"
                                        class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                            <ul id="listaItemsJQ">
                            </ul>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
    </footer>
</body>

</html>
